<template name="lobby">
	{{> navigation}}
	<div class="container">
		<p class="h1">{{lobbyData.lobbyName}}</p>
		<hr>
		<div class="panel panel-default">
			<div class="panel-heading">{{gameNameFromKey gameKey}}</div>
			<div class="panel-body">
				{{#each player in players}}
				<p>{{player}}</p>
				{{/each}}
			</div>
		</div>
	</div>
</template>
