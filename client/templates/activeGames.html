<template name="activeGames">
	<div class="panel panel-default">
		<div class="panel-heading">Active Games</div>
		<div class="panel-body">
			{{#each games}}
			<div class="lobby">
				<div class="cover">Click to join game</div>
				<span class="playerCount label">{{playerCount}} / {{maxPlayers gameKey}}</span>
				<h4 class="lobbyName">
					{{lobbyData.lobbyName}}
					<br>
					<small class="gameName">{{#if lobbyData.password}}<span style="font-weight: bold;">Password: {{lobbyData.password}}</span><br>{{/if}}Game: {{gameNameFromKey gameKey}}<br>Creator: {{creator}}</small>
				</h4>
			</div>
			{{/each}}
		</div>
	</div>
</template>
