<template name="gamelist">
	<div class="container">
		<div class="page-header">
			<p class="h1">Games</p>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">Games</div>
					<div id="gamelist" class="panel-body">
						{{#each games}}
							<div class="lobby row">
								<div class="col-sm-6">
									<h4 class="lobbyName">{{lobbyData.lobbyName}}{{#if lobbyData.private}} <i class="fa fa-lock"></i>{{/if}}<br><small class="lobbyName">{{gameNameFromKey gameKey}}</small></h4>
								</div>
								<div class="col-sm-6">
									<p class="btn-group btn-group-sm">
										<span class="btn-group-addon">{{lobbyData.playerCount}} / {{maxPlayers gameKey}}</span>
										{{#if isInRole "player" lobbyData.lobbyName}}<a href="{{pathFor 'game' '{_id: _id}'}}" class="btn btn-default">Go to Lobby</a><button class="btn btn-warning leaveLobby">Leave</button>{{else}}<button class="btn btn-success joinLobby">Join</button>{{/if}}
										{{#if isInRole "owner" lobbyData.lobbyName}}<button class="btn btn-danger deleteLobby">Delete</button>{{/if}}
									</p>
									{{#if lobbyData.private}}
										<div class="lobbyPassword">
											<input type="text" class="form-control input-sm" placeholder="Enter password...">
										</div>
									{{/if}}
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="list-group">
					<div class="list-group-item list-group-item-divider"><i class="fa fa-fw fa-bars"></i> {{menuHeader}}</div>
					<button class="list-group-item" data-toggle="modal" data-target="#createLobby"><i class="fa fa-fw fa-globe"></i> Create Game Lobby</button>
				</div>
			</div>
		</div>
	</div>
	<div id="createLobby" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Create Lobby</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="lobbyName" class="control-label">Lobby name:</label>
						<input id="lobbyName" value="{{username}}'s Lobby" class="form-control">
					</div>
					<div class="form-group">
						<label for="password" class="control-label">Lobby password (Optional):</label>
						<input id="password" type="password" class="form-control">
					</div>
					<div class="form-group">
						<label for="lobbyGame" class="control-label">Game:</label>
						<select id="lobbyGame" class="form-control">
							{{#each gameDefinitions}}
								<option value="{{gameKey}}">{{gameName}}</option>
							{{/each}}
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Create Lobby</button>
				</div>
			</div>
		</div>
	</div>
</template>
