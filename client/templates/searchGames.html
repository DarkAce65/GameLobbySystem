<template name="searchGames">
	<div class="panel panel-default">
		<div class="panel-heading">Search</div>
		<div class="panel-body">
			<form class="row">
				<div class="col-sm-9 col-md-10">
					<div class="form-group">
						<input id="gameName" type="text" class="form-control" placeholder="Game Name">
					</div>
					<div class="form-group">
						<input id="password" type="text" class="form-control" placeholder="Password (Optional)">
					</div>
				</div>
				<div class="col-sm-3 col-md-2">
					<button type="submit" class="btn btn-default btn-block"><i class="fa fa-search"></i><span class="visible-xs-inline"> Search</span></button>
				</div>
			</form>
			<hr>
			{{#each games}}
			<div class="lobby">
				<div class="cover">Click to join game</div>
				<span class="playerCount label">{{playerCount}} / {{maxPlayers gameKey}}</span>
				<h4 class="lobbyName">
					{{lobbyData.lobbyName}}
					<br>
					<small class="gameName">Game: {{gameNameFromKey gameKey}}<br>Creator: {{creator}}</small>
				</h4>
			</div>
			{{/each}}
		</div>
	</div>
</template>
