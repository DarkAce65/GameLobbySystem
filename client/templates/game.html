<template name="game">
	<div class="container">
		<div class="page-header">
			<p class="h1">{{lobbyData.lobbyName}}</p>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">{{gameName}}</div>
					<div class="panel-body">
						{{#each playerId in lobbyData.players}}
							<p>{{#if isInRole "owner" lobbyData.lobbyName}}<b>Owner: </b>{{/if}}{{playerId}}</p>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="list-group">
					<div class="list-group-item list-group-item-divider"><i class="fa fa-fw fa-bars"></i> Menu</div>
					<button id="leaveLobby" class="list-group-item"><i class="fa fa-fw fa-sign-out"></i> Leave Lobby</button>
				</div>
			</div>
		</div>
	</div>
</template>
